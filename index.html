<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Генератор списка учеников</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --muted: #94a3b8;
            --border: #334155;
        }

        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        p {
            color: var(--muted);
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        @media (max-width: 800px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 85vh;
        }

        h3 {
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 10px;
            color: #f1f5f9;
        }

        .scroll {
            flex: 1;
            overflow-y: auto;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            color: var(--text);
            font-size: 15px;
            line-height: 1.5;
            scrollbar-width: thin;
            scrollbar-color: var(--border) #0f172a;
        }

        .scroll::-webkit-scrollbar {
            width: 8px;
        }

        .scroll::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 6px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 14px;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 16px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        a {
            color: var(--accent-hover);
            text-decoration: none;
            display: block;
            margin: 4px 0;
            transition: color 0.2s, transform 0.1s;
        }

        a:hover {
            color: white;
            text-decoration: underline;
            transform: translateX(2px);
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            color: var(--muted);
            margin-top: 30px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <h1>Генератор списка учеников</h1>
    <p>Вставь сюда имена из ЛМС (кликабельные). Нажми «Скопировать для Google Sheets», чтобы получить кликабельные
        ссылки в отдельных строках.</p>

    <div class="container">
        <div class="card">
            <h3>Вставка из ЛМС</h3>
            <div id="input" class="scroll" contenteditable="true" placeholder="Вставь сюда имена со ссылками..."></div>
            <div class="buttons">
                <button id="generate">Сформировать список</button>
                <button class="secondary" id="clear">Очистить</button>
            </div>
        </div>

        <div class="card">
            <h3>Результат</h3>
            <div id="output" class="scroll"><span style="color:#64748b">Результат появится здесь…</span></div>
            <div class="buttons">
                <button id="copy">Скопировать для Google Sheets</button>
            </div>
        </div>
    </div>

    <div class="footer">Создан с ❤️ для удобства преподавателя</div>

    <script>
        const sanitize = (html) => {
            const t = document.createElement('template');
            t.innerHTML = html;
            t.content.querySelectorAll('script,style').forEach(n => n.remove());
            return t.content;
        };

        const inputDiv = document.getElementById('input');
        const outputDiv = document.getElementById('output');
        const genBtn = document.getElementById('generate');
        const clearBtn = document.getElementById('clear');
        const copyBtn = document.getElementById('copy');

        genBtn.addEventListener('click', () => {
            outputDiv.innerHTML = '';
            const frag = sanitize(inputDiv.innerHTML);
            const anchors = [...frag.querySelectorAll('a')];

            if (anchors.length === 0) {
                outputDiv.innerHTML = '<span style="color:#64748b">Не найдено ни одной ссылки. Вставь имена из ЛМС, чтобы получить результат.</span>';
                return;
            }

            const list = document.createElement('div');
            anchors.forEach(a => {
                const name = (a.textContent || '').trim();
                const href = a.href || a.getAttribute('href');
                if (!name || !href) return;
                const link = document.createElement('a');
                link.textContent = name;
                link.href = href;
                link.target = '_blank';
                list.appendChild(link);
                list.appendChild(document.createElement('br'));
            });
            list.classList.add("fade-in");
            outputDiv.replaceChildren(list);
        });

        clearBtn.addEventListener('click', () => {
            inputDiv.innerHTML = '';
            outputDiv.innerHTML = '<span style="color:#64748b">Результат появится здесь…</span>';
        });

        copyBtn.addEventListener('click', async () => {
            const links = [...outputDiv.querySelectorAll('a')];
            if (!links.length) return;

            // Определяем разделитель (у некоторых русская локаль с ;)
            const decimalComma = Intl.NumberFormat().format(1.1).includes(',');
            const sep = decimalComma ? ';' : ',';
            const func = decimalComma ? 'ГИПЕРССЫЛКА' : 'HYPERLINK';

            const text = links
                .map(a => `=${func}("${a.href}"${sep} "${a.textContent.replace(/"/g, '""')}")`)
                .join('\n');

            await navigator.clipboard.writeText(text);
            copyBtn.textContent = '✅ Скопировано для Sheets';
            setTimeout(() => (copyBtn.textContent = 'Скопировать для Google Sheets'), 2500);
        });
    </script>
</body>

</html>
